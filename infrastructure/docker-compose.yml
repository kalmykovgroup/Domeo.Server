# Domeo Infrastructure
#
# SERVICES:
# - PostgreSQL 17: Database for all microservices
# - Redis 7: Caching, pub/sub, and audit log queue
# - Nginx: Reverse proxy
#
# PORTS:
# - 80: Nginx HTTP
# - 443: Nginx HTTPS
# - 5432: PostgreSQL
# - 6379: Redis
#
# USAGE:
# cd infrastructure
# docker compose up -d

services:
  # ==================== Infrastructure ====================

  postgres:
    image: postgres:17-alpine
    container_name: domeo-postgres
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB: domeo
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    secrets:
      - postgres_user
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U domeo"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - domeo-network

  redis:
    image: redis:7-alpine
    container_name: domeo-redis
    ports:
      - "${REDIS_EXTERNAL_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - domeo-network

  nginx:
    image: nginx:alpine
    container_name: domeo-nginx
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - domeo-network

networks:
  domeo-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

secrets:
  postgres_user:
    file: ./secrets/postgres_user.txt
  postgres_password:
    file: ./secrets/postgres_password.txt
